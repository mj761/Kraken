<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Release the kraken!</title>
</head>
<body>
  

    <form class="bg-kraken">

    
    <input type="text" id="name" class="form-control" placeholder="name" autocomplete="given-name" required>
    <input type="text" id="username" class="form-control" placeholder="user name" autocomplete="username" required>
    <input type="email" id="email" class="form-control" placeholder="email" autocomplete="email" required>
    <input type="password" id="password" class="form-control" placeholder="password" autocomplete="new-password" required>
    <input type="password" id="repeatpassword" class="form-control" placeholder="repeat password" autocomplete="new-password" required>

    <input type="submit" class="btn btn-kraken" id="submit" value="RELEASE THE KRAKEN!">

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
